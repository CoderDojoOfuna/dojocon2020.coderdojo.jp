- title: 福岡エリアのCoderDojoの輪
  time: 15:10-15:30
  text: 現在九州地方には14Dojoあり、そのうち10Dojoが福岡県で活動しています。福岡県で初めて久留米市にDojoができてから、現在までどのようにして活動が広がっていったのかまとめてみました。福岡エリアの活動の雰囲気などをお話ししたいと思います。
  tag: セミナー
  speaker: 杉山美鈴
  affiliation: CoderDojo 久留米 Champion
  sns: https://www.facebook.com/sugimisu
  profile-img: sugiyama.jpg
  profile-text: 株式会社クローバーソフト代表取締役。大学生の時に映画を見て漠然と海辺でパソコンを広げられるハッカーになりたいと思ったのが、プログラミングを始めたきっかけです。現在はWebシステム開発やサイト制作、プログラミング講師業などを行っています。

- title: 合同誌「HelloDojo?」ができるまでをゆるーく・・
  time: 15:40-16:00
  text: CoderDojoに関わるチャンピオンやメンターの有志が集まり、プログラミングに関する技術的な内容やコミュニティ運営の知見などをまとめた合同誌「HelloDojo?」を作りました。HelloDojo?を作る中で得られた知見や苦労話、ちょっとした裏話なども交えつつ、ゆるーく語らせていただきます。
  tag: セミナー
  speaker: おーらん
  affiliation: CoderDojo 小机 Champion
  sns: https://twitter.com/wowsawa
  profile-img: osawa.jpg
  profile-text: CoderDojo小机を運営しつつ、近隣の小学校ではプログラミングイベントを開催（2020年は断念）。本職は父親。ついでに会社員。


- title: CoderDojo Japan 活動報告
  time: 16:10-16:30
  text: 2016年に公式日本法人『一般社団法人 CoderDojo Japan』を設立し、様々な取り組みを実施して来ました。本セッションでは CoderDojo Japan がこの１年で行った活動実績をお伝えすると共に、次の１年に向けて CoderDojo コミュニティをもっと楽しい場にしていくためのアイデアを皆さんと議論・共有したいなと考えています。<br>（参考）<a href="https://speakerdeck.com/coderdojojapan/coderdojo-japan-in-2019">2019年の活動報告</a>
  tag: コミュニティ
  speaker: 安川要平
  affiliation: 一般社団法人 CoderDojo Japan
  sns: https://twitter.com/CoderDojoJapan
  profile-img: cdj.png
  profile-text: 2012年に下北沢オープンソースCafeのメンバーと共に日本初の CoderDojo を立ち上げ、当時から現在に到るまで、CoderDojo コミュニティがより活動しやすくなるため、法人提携や海外連携、機能開発やドキュメント制作などのコミットを続けています。 https://github.com/coderdojo-japan/coderdojo.jp

