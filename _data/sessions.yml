- title: 作りながら楽しく学ぶAIプログラミング
  time: 10:10-10:40
  text: 機械学習を使った製品やアプリケーションが我々の周りにとても増えてきました。しかし、その仕組みが難しそうに思えるため、わからないものに対する恐れから「将来はAIに仕事を奪われる」といったことも言われています。機械学習を応用したアプリケーションを実際に作ってみることがその理解につながり、楽しさを感じてもらえると考えています。本セッションでは、ML2Scratchをはじめとした機械学習を使うことができるScratchの各種拡張機能とともに、それらを使ったワークショップやコンテストの事例を紹介します。
  tag: 基調講演
  speaker: 石原淳也
  affiliation: CoderDojo 調布 Champion
  sns: https://twitter.com/jishiha
  profile-img: ishihara.jpg
  profile-text: 株式会社まちクエスト、合同会社つくる社においてウェブサービスやiPhoneアプリの開発を行うかたわら、CoderDojoの日本での立ち上げに関わり、現在はCoderDojo調布を主宰。著書に「Scratchではじめる機械学習」「Scratchで楽しく学ぶアート&サイエンス」「Raspberry Piではじめるどきどきプログラミング」。

- title: 親子で楽しもう Scratch x 機械学習
  time: 13:00-13:20
  text: Scratchと機械学習系の拡張機能を組み合わせてどんな事ができるのか実験したり、地域の課題解決に取り組んだ事例を紹介します。
  tag: セミナー
  speaker: 小川智史
  affiliation: CoderDojo 嘉手納
  sns: https://twitter.com/ogaworks/
  profile-img: ogawa.jpg
  profile-text: 2017年から沖縄県中部でCoderDojo 嘉手納 を運営しています。横浜生まれ東京育ち。2012年に沖縄県へ移住し、WEBサービスの開発や運営に携わっています。株式会社まちクエスト取締役。株式会社ゴーゴーラボ創業者。

- title: やるだけで仲良しレベルが爆上がりするオンラインイベントTOP5
  time: 13:30-13:50
  text: CoderDojo瑞穂はオンライン活動に力を入れており、コロナ禍でも常連の数を1.5倍に増やすことができました。実際に活動した中から、やるだけで仲良しレベルが爆上がりするオンラインイベントTOP5をお伝えします。今後のオンライン活動でDojoの規模を広げる参考にしてください。
  tag: セミナー
  speaker: 佐原慎也
  affiliation: CoderDojo瑞穂チャンピオン
  sns: https://twitter.com/DojoMizuho
  profile-img: sahara.jpg
  profile-text: プログラム作ってご飯を食べている30台半ばの関西人です。CoderDojo瑞穂を運営して2年経ちました。

- title: 各地で活動して得られた経験、デモや紹介をしたあれこれ
  time: 14:00-14:20
  text: 年40回以上のペースでCoderDojoにメンターで参加し、コロナ禍の前は、東京・神奈川・埼玉・千葉の17のDojoに参加、コロナ禍でオンラインでの開催が行われるようになってからは、さらに愛媛・愛知・三重などの地域が主催のDojoにも参加しました。その中で見聞きし体験した各地のDojoの特色、印象的だったエピソード、自分が心がけたこと等についてお話しします。また、それら各地のDojoで紹介してきた、様々なプログラム・ガジェットを使った作品についても、デモを交えつつお話しします。
  tag: セミナー
  speaker: 豊田陽介
  affiliation: CoderDojo メンター
  sns: https://twitter.com/youtoy
  profile-img: toyota.jpg
  profile-text: 1980年、愛媛県生まれ。地元を離れて仙台で6年過ごし、その後は就職して埼玉へ。学生のころから子ども向けに、児童館・小学校・保育園などで、ワークショップ、マジック・バルーンアートなどのパフォーマンス、授業補助・保育補助等の様々な活動を続ける中で、プログラミングに関する活動も開始。20以上のCoderDojoにメンターとして参加。また、主に大人向けに、ビジュアルプログラミング・IoT・ガジェット等をテーマにした複数の技術コミュニティを単独・共同で主催し、イベント主催・運営を行っている。そして、イベントでの登壇や参加もしつつ、ちょっとした作品を作ったりもしている。ガジェットが大好きで、SNSのタイムラインには頻繁に購入したガジェットの写真がアップされている。これらの活動をプライベートで行いつつ、普段は企業の研究所に勤務。

- title: コロナ禍でどう運営してる？事例やノウハウをディスカッション
  time: 14:30-15:00
  text: 新型コロナウイルスが世界中に蔓延する中、オンライン/オフラインでどの様にDojoの運営をしてきたか、名護、尾張、伊予のチャンピオンに事例やノウハウをパネルディスカッション形式でお話してもらいます。皆さんのDojo運営のヒントに繋がればと思います。
